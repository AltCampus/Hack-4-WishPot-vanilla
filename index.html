<!DOCTYPE html>
<html lang="en"> 
<head>      
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/stylesheets/main.css">
	<title> WishPot</title>
</head>
<body>

	<header>
		<div class="wrapper">
			<h2 class="header-text">WishPot</h2>
		</div>
	</header>
	<div class="wrapper">
		<main>
			<div class="movie-main main-sections">
				<div class="section-header">
					<h3>Movies</h3>
					<div id="movie-add" class="add-btn">btn</div>
				</div>
				<form action="" class="movie-form">
					<input type="text" id="movie-name">
					<button class="movie-submit">Submit</button>
				</form>
				<div class="movie-list">
					<h5>The perks of being a wallflower</h5>
					<h5>The dark knight</h5>
					<h5>The little prince</h5>
					<h5>American Beauty</h5>
					<h5>Blood diamond</h5>
				</div>
			</div>
			<div class="book-main main-sections">
				<div class="section-header">
					<h3>Books</h3>
					<div id="book-add" class="add-btn">btn</div>
				</div>
				<form action="" class="book-form">
					<input type="text" id="book-name">
					<button class="book-submit">Submit</button>
				</form>
				<div class="book-list">
					<h5>1984</h5>
					<h5>The oriental history of humanity</h5>
					<h5>The little prince</h5>
					<h5>Harry potter</h5>
					<h5>The alchemist</h5>
				</div>
			</div>
		</main>
	</div>
	<script src="assets/js/movie.js"></script>
	<script src="assets/js/book.js"></script>
	<script src="assets/js/main.js"></script>
</body>

</html>
