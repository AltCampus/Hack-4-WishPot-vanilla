<!DOCTYPE html>
<html lang="en"> 
<head>      
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/stylesheets/main.css">
	<link href="https://fonts.googleapis.com/css?family=EncoSde+Sans+Expanded:300,400,600" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,900" rel="stylesheet">

	<title> WishPot</title>
</head>
<body>

	<!-- Header section -->

	<header>
		<div class="wrapper">
			<h2 class="header-text"><span class="inverse-header">Wish</span><span class="header-text-part2">Pot</span></h2>
		</div>
	</header>

	<!-- Main section -->

	<div class="wrapper">
		<main>

			<!-- Movie section -->

			<div class="movie-main main-sections">

				<!-- Section header -->

				<div class="section-header">
					
					<h3>Movies</h3>

					<form action="" class="movie-form">  <!-- Input section - movie entry -->   
						<input type="text" id="movie-name">
						<button class="movie-submit">Submit</button>
					</form>

					<!-- Movie add button -->

					<div id="movie-add" class="add-btn">
						<i class="fas fa-plus-circle"></i>
					</div>

				</div>

				<!-- Checkbox for state management  --> 

				<input class="head-check" type="checkbox" id="toggle-movie"> 

				<!-- Movie list - Overall -->

				<div class="movie-list">

					<!-- To see movie list -->

					<div class="to-see-movie-list">

						<div class="movie-item"> <!-- Individual movie item -->
							<div class="tick-circle">
								<i class="fas fa-check-circle"></i>
							</div><h5>The perks of being a wallflower</h5>
							<i class="fas fa-trash-alt"></i>
						</div>
						
						<div class="movie-item">
							<div class="tick-circle">
								<i class="fas fa-check-circle"></i>
							</div><h5>The dark night</h5>
							<i class="fas fa-trash-alt"></i>
						</div>
						
						<div class="movie-item">
							<div class="tick-circle">
								<i class="fas fa-check-circle"></i>
							</div><h5>Madagascar</h5>
							<i class="fas fa-trash-alt"></i>
						</div>
						
						<div class="movie-item">
							<div class="tick-circle">
								<i class="fas fa-check-circle"></i>
							</div><h5>The perks of being a wallflower</h5>
							<i class="fas fa-trash-alt"></i>
						</div>

					</div>

					<!-- Completed movie list -->

					<div class="completed-movie-list">

						<h4>Seen</h4>

						<div class="movie-item">  <!-- Individual movie item -->
							<div class="tick-circle">
								<i class="fas fa-check-circle"></i>
							</div><h5>The perks of being a wallflower</h5>
							<i class="fas fa-arrow-up"></i>
						</div>

					</div>
				</div>
			</div>

			<!-- Start of book section -->

			<div class="book-main main-sections">

				<!-- Section header -->

				<div class="section-header">

					<h3>Books</h3>
					
					<form action="" class="book-form">  <!-- Input section - book entry -->   
						<input type="text" id="book-name">
						<button class="book-submit">Submit</button>
					</form>

					<!-- book add button -->

					<div id="book-add" class="add-btn">
						<i class="fas fa-plus-circle"></i>
					</div>

				</div>

				<!-- Checkbox for state management  --> 

				<input class="head-check" type="checkbox" id="toggle-book"> 

				<!-- Book list -->

				<div class="book-list">

					<!-- To complete book list -->

					<div class="to-see-book-list">

						<div class="book-item">
							<div class="tick-circle">
								<i class="fas fa-check-circle"></i>
							</div><h5>The perks of being a wallflower</h5>
							<i class="fas fa-trash-alt"></i>
						</div>
						<div class="book-item">
							<div class="tick-circle">
								<i class="fas fa-check-circle"></i>
							</div><h5>The dark night</h5>
							<i class="fas fa-trash-alt"></i>
						</div>
						<div class="book-item">
							<div class="tick-circle">
								<i class="fas fa-check-circle"></i>
							</div><h5>Madagascar</h5>
							<i class="fas fa-trash-alt"></i>
						</div>
						<div class="book-item">
							<div class="tick-circle">
								<i class="fas fa-check-circle"></i>
							</div><h5>The perks of being a wallflower</h5>
							<i class="fas fa-trash-alt"></i>
						</div>
					</div>
					
					<!-- Completed book list -->
					
					<div class="completed-book-list">
						
						<h4>Read</h4>

						<div class="book-item">
							<div class="tick-circle">
								<i class="fas fa-check-circle"></i>
							</div><h5>The perks of being a wallflower</h5>
							<i class="fas fa-arrow-up"></i>
						</div>
						
					</div>

				</div>
			</div>
		</main>
	</div>

	<script src="assets/js/movie.js"></script>
	<script src="assets/js/book.js"></script>
	<script src="assets/js/main.js"></script>

	<!-- JS script for CSS transitions -->
	
	<script src="assets/js/basic.js"></script>
</body>

</html>
